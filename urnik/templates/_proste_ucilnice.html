<div class="proste-ucilnice-wrapper" style="{{ proste.style }}">
  <div class="proste-ucilnice-container">
    <ul class="proste-ucilnice-list">
      {% for ucilnica in proste.proste_ucilnice %}
        <li class="prosta-ucilnica ucilnica-{{ ucilnica.pk }}">
          <span><a href="{% url 'urnik_ucilnice' ucilnica.id %}">{{ ucilnica.kratko_ime }}</a></span>{% if not forloop.last %},{% endif %}
        </li>
      {% endfor %}
    </ul>
  </div>
</div>
